{% extends 'base/base.html' %}

{% block title %}
  <title>
    JOIN US | EDITAR SOLICITAÇÃO
  </title>
{% endblock title %}

{% block content %}
<section>
  <div class="page-header min-vh-50">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-black text-dark display-6">Editar Solicitação</h3>
            </div>
            <div class="card-body">
              <form role="form" action="{% url 'employee-confirm-exit' solicitation.id %}" method="POST">{% csrf_token %}
                <label for="user">Colaborador</label>
                <div class="mb-3">
                  <input type="text" class="form-control" name="user" value="{{ solicitation.user }}">
                </div>
                <label for="cabinet-id">Armário</label>
                <div class="mb-3">
                  <input type="text" class="form-control" name="cabinet-id" value="{{ solicitation.cabinet }}">
                </div>
                <div class="form-check form-check-info text-left mb-0">
                  <input type="checkbox" class="form-check-input" name="authorized">
                  <label for="authorized">Autorizar</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-dark w-100 mt-4 mb-3">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
