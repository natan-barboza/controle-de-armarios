{% extends 'base/base.html' %}

{% block title %}
  <title>
    JOIN US | SAÍDA
  </title>
{% endblock title %}

{% block content %}
<section>
  <div class="page-header min-vh-50">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-black text-dark display-6">Cadastrar Saída</h3>
            </div>
            <div class="card-body">
              <form role="form" action="{% url 'employee-exit' %}" method="POST">{% csrf_token %}
                <label for="user-enterprise-id">Matrícula</label>
                <div class="mb-3">
                  <input type="text" class="form-control" name="user-enterprise-id" placeholder="Ex.: 490001">
                </div>
                <label for="user-personal-id">CPF</label>
                <div class="mb-3">
                  <input type="text" class="form-control" name="user-personal-id" placeholder="Ex.: 123.456.789-10">
                </div>
                <label for="cabinet-id">Número do Armário</label>
                <div class="mb-3">
                  <input type="text" class="form-control" name="cabinet-id" placeholder="Ex.: 1">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-dark w-100 mt-4 mb-3">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
